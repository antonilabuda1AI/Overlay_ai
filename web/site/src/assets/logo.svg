<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OverlayAI logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="192" height="192" rx="28" fill="url(#bg)"/>

  <!-- Layered background sheet (subtle) -->
  <rect x="28" y="30" width="136" height="98" rx="18" stroke="#FFFFFF" stroke-opacity="0.28" stroke-width="2" fill="none"/>

  <!-- Main window (overlay app) -->
  <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <rect x="32" y="34" width="128" height="96" rx="18"/>

    <!-- Top search/input bar and controls -->
    <rect x="48" y="50" width="84" height="16" rx="8" fill="#FFFFFF"/>
    <circle cx="142" cy="58" r="3" fill="#FFFFFF"/>
    <circle cx="152" cy="58" r="3" fill="#FFFFFF"/>

    <!-- Text lines -->
    <line x1="48" y1="84" x2="112" y2="84"/>
    <line x1="48" y1="94" x2="136" y2="94"/>
    <line x1="48" y1="104" x2="120" y2="104"/>

    <!-- Highlighted OCR block (as a rounded selection with inner lines) -->
    <rect x="48" y="74" width="100" height="26" rx="8" fill="#FFFFFF" fill-opacity="0.18"/>
    <line x1="56" y1="88" x2="136" y2="88"/>
  </g>

  <!-- Floating answer bubble (overlay) -->
  <g transform="translate(0,0)">
    <g>
      <rect x="112" y="118" width="52" height="34" rx="12" fill="#FFFFFF"/>
      <!-- Bubble tail -->
      <path d="M150 152 l6 6 l0 -10" fill="#FFFFFF"/>
      <!-- AI dot -->
      <circle cx="120" cy="126" r="3" fill="#FFFFFF"/>
      <!-- Answer lines (one accent bar + shorter lines) -->
      <rect x="128" y="124" width="28" height="3" rx="2" fill="#FFFFFF"/>
      <rect x="128" y="132" width="22" height="3" rx="2" fill="#FFFFFF" opacity="0.9"/>
      <rect x="128" y="140" width="16" height="3" rx="2" fill="#FFFFFF" opacity="0.9"/>
    </g>
  </g>
</svg>
