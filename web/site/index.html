<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverlayAI — Privacy-First Study Assistant</title>
    <meta name="description" content="OverlayAI is a privacy-first, study-oriented overlay assistant. Real-time OCR, local timeline, and Q&A with citations. No recordings. Images never leave your machine." />
    <meta property="og:title" content="OverlayAI — Privacy-First Study Assistant" />
    <meta property="og:description" content="Real-time OCR, local timeline, and Q&A with citations. No recordings." />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <script>
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    </script>
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
